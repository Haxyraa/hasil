<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Player with Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <body>
      <div class="album-cover">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="img/the world.jpeg"
              />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=aatr_2MstrI&ab_channel=CleanBandit"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="swiper-slide">
              <img
                src="img/chalo.jpeg"
              />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=qEnfeG8uBRY&ab_channel=AliciaKeys-Topic"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="swiper-slide">
              <img
                src="img/love.jpeg"
              />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=h5oHhGlWKf0&ab_channel=MuzikPlay"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="swiper-slide">
              <img
                src="img/begining.jpeg"
              />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=a5uQMwRMHcs&ab_channel=DaftPunkVEVO"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="swiper-slide">
              <img
                src="img/moonlight.jpeg"
              />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=H5v3kku4y6Q&ab_channel=HarryStylesVEVO"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="swiper-slide">
              <img
                src="img/tatu.jpeg"
              />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=9HDEHj2yzew&ab_channel=DuaLipa"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
            <div class="swiper-slide">
              <img
                src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/23e440e5-a0fa-4a85-8175-bcc485a20ee6"
              />
              <div class="overlay">
                <a
                  href="https://www.youtube.com/watch?v=tCXGJQYZ9JA&ab_channel=TaylorSwiftVEVO"
                  target="_blank"
                  ><ion-icon name="logo-youtube"></ion-icon
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="music-player">
        <h1>Title</h1>
        <p>Song Name</p>

        <audio id="song">
          <source src="let the world.mp3" type="audio/mpeg" />
        </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">
          <button class="backward">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="play-pause-btn">
            <i class="fa-solid fa-play" id="controlIcon"></i>
          </button>
          <button class="forward">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
